[tox]
envlist=
    py27-django{110,111},
    py34-django{110,111},
    py36-django{111,20},
    # py33-django-dev,
    coverage,
    docs,

[testenv]
deps =
    django110: Django >= 1.10,<1.11
    django110: django-polymorphic<2.0
    django111: Django >= 1.11,<2.0
    django20: Django >= 2.0,<2.1
    django-dev: https://github.com/django/django/tarball/master
commands=
    python runtests.py

[testenv:coverage]
basepython=python3.3
deps=
    django==1.9.4
    coverage
commands=
    coverage erase
    coverage run --source=fluentcms_cookielaw runtests.py
    coverage report
